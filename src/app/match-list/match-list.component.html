<h1>SERIE A</h1>
<ul>
  <li *ngFor="let match of matchList">
    <p> Giornata {{match.matchDay}} - {{match.utcDate | date}}</p>
    <p>{{match.homeTeam.crestUrl}}{{match.homeTeam.name}} - {{match.awayTeam.name}}{{match.homeTeam.crestUrl}} {{match.fullTime[0]}} - {{match.fullTime[1]}}</p>
  </li>
</ul>
<ul>
  <li  *ngFor="let team of teamList"><img style="width: 50px; height: 50px; cursor: pointer" src="{{team.crestUrl}}" (click)="retriveTeamInfo($event)">
    {{team.name}}</li>
</ul>
