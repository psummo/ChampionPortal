<h1>SERIE A</h1>
<ul>
  <li *ngFor="let match of matchList">{{match.utcDate}} - {{match.id}} => {{match.homeTeam.name}} VS {{match.awayTeam.name}}</li>
</ul>
<ul>
  <li  *ngFor="let team of teamList"><img style="width: 50px; height: 50px; cursor: pointer" src="{{team.crestUrl}}" (click)="retriveTeamInfo($event)">
    {{team.name}}</li>
</ul>
